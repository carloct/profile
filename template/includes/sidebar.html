{{ define "sidebar" }}
<div class="col-sm-3 sidebar-offcanvas" id="sidebar">
	<div class="list-group">
		{{range .Closets}}
			<a href="/closet/{{.Id}}" class="list-group-item">{{.Name}}</a>
		{{end}}
     </div>
     <form class="form-inline" action="/closet/create" method="post">
     	<div class="form-group">
			<label for="input-newcloset" class="sr-only">Password</label>
     		<input type="text" class="form-control" id="input-newcloset" placeholder="New closet" name="name">
     	</div>
     	<button type="submit" class="btn btn-default">New closet</button>
     </form>
</div>
{{ end }}
