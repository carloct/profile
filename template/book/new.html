{{ define "content"}}

	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputTitle" placeholder="First name" name="title"></input>

	</div>
